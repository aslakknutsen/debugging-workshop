- apiVersion: networking.istio.io/v1alpha3
  kind: Gateway
  metadata:
    name: istio-gateway
  spec:
    selector:
      istio: ingressgateway # use Istio default gateway implementation
    servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
      - "*"
- apiVersion: networking.istio.io/v1alpha3
  kind: VirtualService
  metadata:
    name: gateway
  spec:
    hosts:
    - "*"
    gateways:
    - istio-gateway
    http:
    - match:
      - uri:
          prefix: /${COOLSTORE_PROJECT}/api
      rewrite:
        uri: "/api"
      route:
      - destination:
          port:
            number: 8080
          host: gateway
- apiVersion: networking.istio.io/v1alpha3
  kind: Gateway
  metadata:
    name: web-gateway
  spec:
    selector:
      istio: ingressgateway # use istio default controller
    servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
      - ${COOLSTORE_PROJECT}.${APPS_HOSTNAME_SUFFIX}
- apiVersion: networking.istio.io/v1alpha3
  kind: VirtualService
  metadata:
    name: web
  spec:
    hosts:
    - "*"
    gateways:
    - web-gateway
    http:
    - route:
      - destination:
          host: web
          port:
            number: 8080