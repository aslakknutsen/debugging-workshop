apiVersion: 1.0.0
metadata:
  name: wksp-debugging
projects:
  - name: labs
    source:
      location: 'https://github.com/openshift-labs/cloud-native-labs.git'
      type: git
      branch: debugging
components:
  - id: redhat/java/latest
    type: chePlugin
    alias: java
  - id: redhat/vscode-openshift-connector/latest
    type: chePlugin
    alias: openshift-connector
